<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="favicon.ico">
  <title>Grand Fortuna</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: gold;
      font-family: sans-serif;
      text-align: center;
      max-width: 100vw;
      overflow-x: hidden;
    }

    /* –ó–∞–≥—Ä—É–∑–∫–∞ */
    #loading-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: black;
      color: gold;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #loading-title {
      font-size: 32px;
      margin-bottom: 20px;
    }
    #progress-container {
      width: 80%;
      height: 12px;
      background-color: #333;
      border: 1px solid gold;
      border-radius: 6px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: gold;
      transition: width 0.3s;
    }

    #main-content { display: none; }

    h1 {
      background: gold;
      color: black;
      padding: 10px;
    }
    .balance, .bonus-timer {
      margin: 10px;
      font-size: 18px;
    }
    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }
    .slot {
      width: 70px;
      height: 70px;
      line-height: 70px;
      font-size: 40px;
      border: 3px solid gold;
      border-radius: 10px;
      background: black;
      box-shadow: 0 0 10px gold;
    }
    .controls, .promo {
      margin: 15px;
    }
    input[type="number"], input[type="text"] {
      padding: 5px;
      font-size: 16px;
      width: 140px;
    }
    button {
      padding: 10px 20px;
      background: gold;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    .spinning {
      animation: spin 0.2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }

    #crashGame {
      display: none;
      position: fixed;
      z-index: 10000;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      color: gold;
      padding: 20px;
      text-align: center;
    }

    /* –ö–∞—Å—Ç–æ–º–Ω—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
    .notify {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      color: gold;
      border: 2px solid gold;
      padding: 15px 20px;
      z-index: 20000;
      font-size: 16px;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 10px gold;
    }
    .notify .close {
      position: absolute;
      right: 8px;
      top: 4px;
      color: gold;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    .social-buttons {
      margin-top: 20px;
    }
    .social-buttons a {
      text-decoration: none;
      margin: 10px;
      padding: 10px 20px;
      background-color: gold;
      color: black;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>

<div id="loading-screen">
  <div id="loading-title">Grand Fortuna</div>
  <div id="progress-container"><div id="progress-bar"></div></div>
</div>

<div id="main-content">
  <h1>Grand Fortuna</h1>
  <div class="balance">–ë–∞–ª–∞–Ω—Å: $<span id="balance">5000</span></div>
  <div class="bonus-timer">
    –ß–∞—Å–æ–≤–æ–π –±–æ–Ω—É—Å —á–µ—Ä–µ–∑: <span id="timer">00:00:00</span><br>
    <button id="bonusButton">–ü–æ–ª—É—á–∏—Ç—å –±–æ–Ω—É—Å</button>
  </div>

  <div class="controls">
    <button id="gameSelectButton">–í—ã–±—Ä–∞—Ç—å –∏–≥—Ä—É</button>
  </div>

  <!-- –í—ã–±–æ—Ä –∏–≥—Ä—ã -->
  <div id="gameSelection" style="display:none;">
    <button id="slotsButton">–°–ª–æ—Ç—ã</button>
    <button id="crashButton">–ö—Ä–∞—à</button>
  </div>

  <!-- –°–ª–æ—Ç—ã -->
  <div class="slot-machine" id="slotMachine">
    <div class="slot" id="slot1">üçí</div>
    <div class="slot" id="slot2">üçí</div>
    <div class="slot" id="slot3">üçí</div>
  </div>

  <div class="controls">
    <input type="number" id="bet" placeholder="–°—Ç–∞–≤–∫–∞" min="1" />
    <button id="spinButton">–ö—Ä—É—Ç–∏—Ç—å</button>
  </div>

  <!-- –ö—Ä–∞—à –∏–≥—Ä–∞ -->
  <div id="crashGame" style="display:none;">
    <h2>CRASH GAME</h2>
    <div>–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: <span id="crashMultiplier">1.00</span>x</div>
    <div style="margin:10px 0;">
      <input type="number" id="crashBet" placeholder="–°—Ç–∞–≤–∫–∞" min="1" style="width:100px; padding:5px;" />
    </div>
    <div id="crashButtons">
      <button id="startCrash">–°—Ç–∞—Ä—Ç</button>
      <button id="collectButton" style="display:none;">–°–æ–±—Ä–∞—Ç—å</button>
    </div>
    <div style="margin-top:20px;"><button onclick="closeCrash()">–ù–∞–∑–∞–¥</button></div>
  </div>

  <!-- –°–æ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–µ—Ç–∏ -->
  <div class="social-buttons">
    <a href="https://t.me/your_telegram_channel_1" target="_blank">–ú—ã –≤ Telegram 1</a>
    <a href="https://t.me/your_telegram_channel_2" target="_blank">–ú—ã –≤ Telegram 2</a>
  </div>
</div>

<script>
  var emojis = ["üçí", "üçã", "üçá", "üîî", "‚≠ê"];
  var winChance = 0.6;
  var promoCodes = { "LUCKY1000": 1000, "GOLD500": 500, "VIP777": 777 };

  var balance = parseInt(localStorage.getItem('balance')) || 5000;
  var lastBonus = parseInt(localStorage.getItem('lastBonus')) || 0;
  var usedPromos = JSON.parse(localStorage.getItem('usedPromos') || '[]');

  var balanceEl, betEl, timerEl, bonusButton, spinButton, promoInput, promoButton, slots, crashMultiplierEl, collectButton;

  var progress = 0;
  var loadingInterval = setInterval(function () {
    progress += 2;
    if (progress > 100) progress = 100;
    document.getElementById('progress-bar').style.width = progress + '%';
    if (progress === 100) {
      clearInterval(loadingInterval);
      document.getElementById('loading-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      initGame();
    }
  }, 50);

  function showNotify(msg) {
    var note = document.createElement('div');
    note.className = 'notify';
    note.innerHTML = '<div class="close" onclick="this.parentNode.remove()">√ó</div>' + msg;
    document.body.appendChild(note);
  }

  function initGame() {
    balanceEl = document.getElementById('balance');
    betEl = document.getElementById('bet');
    timerEl = document.getElementById('timer');
    bonusButton = document.getElementById('bonusButton');
    spinButton = document.getElementById('spinButton');
    promoInput = document.getElementById('promoInput');
    promoButton = document.getElementById('promoButton');
    slots = [document.getElementById('slot1'), document.getElementById('slot2'), document.getElementById('slot3')];
    crashMultiplierEl = document.getElementById('crashMultiplier');
    collectButton = document.getElementById('collectButton');

    updateBalanceDisplay();
    updateBonusTimer();
    setInterval(updateBonusTimer, 1000);

    bonusButton.onclick = claimBonus;
    spinButton.onclick = spin;
    document.getElementById('gameSelectButton').onclick = showGameSelection;
    document.getElementById('slotsButton').onclick = startSlots;
    document.getElementById('crashButton').onclick = openCrash;
    document.getElementById('startCrash').onclick = startCrash;
    collectButton.onclick = collectCrashWin;
  }

  function showGameSelection() {
    document.getElementById('gameSelection').style.display = 'block';
  }

  function startSlots() {
    document.getElementById('gameSelection').style.display = 'none';
    document.getElementById('slotMachine').style.display = 'flex';
    document.getElementById('crashGame').style.display = 'none';
  }

  function openCrash() {
    document.getElementById('gameSelection').style.display = 'none';
    document.getElementById('slotMachine').style.display = 'none';
    document.getElementById('crashGame').style.display = 'block';
  }

  function updateBalanceDisplay() {
    balanceEl.textContent = balance;
    localStorage.setItem('balance', balance);
  }

  function claimBonus() {
    var now = Date.now();
    if (now - lastBonus >= 3600000) {
      balance += 1000;
      lastBonus = now;
      localStorage.setItem('lastBonus', lastBonus);
      updateBalanceDisplay();
      showNotify("–ë–æ–Ω—É—Å –ø–æ–ª—É—á–µ–Ω! +$1000");
    } else {
      showNotify("–ë–æ–Ω—É—Å –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.");
    }
  }

  function updateBonusTimer() {
    var now = Date.now();
    var diff = 3600000 - (now - lastBonus);
    if (diff <= 0) {
      timerEl.textContent = "00:00:00";
      bonusButton.disabled = false;
    } else {
      var h = Math.floor(diff / 3600000);
      var m = Math.floor((diff % 3600000) / 60000);
      var s = Math.floor((diff % 60000) / 1000);
      timerEl.textContent = pad(h) + ":" + pad(m) + ":" + pad(s);
      bonusButton.disabled = true;
    }
  }

  function pad(n) { return n < 10 ? '0' + n : n; }

  function randEmoji() {
    return emojis[Math.floor(Math.random() * emojis.length)];
  }

  function spin() {
    var bet = parseInt(betEl.value);
    if (!bet || bet <= 0 || bet > balance) {
      showNotify("–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Ç–∞–≤–∫–∞!");
      return;
    }

    balance -= bet;
    updateBalanceDisplay();

    for (var i = 0; i < slots.length; i++) {
      slots[i].className += " spinning";
      slots[i].textContent = randEmoji();
    }

    setTimeout(function () {
      for (var i = 0; i < slots.length; i++) {
        slots[i].classList.remove("spinning");
      }

      var result = slots.map(slot => slot.textContent);
      if (result[0] === result[1] && result[0] === result[2]) {
        var winAmount = bet * 2;
        balance += winAmount;
        updateBalanceDisplay();
        showNotify("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ $" + winAmount);
      } else {
        showNotify("–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
      }
    }, 1000);
  }

  function startCrash() {
    collectButton.style.display = 'none';
    var bet = parseInt(document.getElementById('crashBet').value);
    if (!bet || bet <= 0 || bet > balance) {
      showNotify("–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Ç–∞–≤–∫–∞!");
      return;
    }

    balance -= bet;
    updateBalanceDisplay();

    var multiplier = 1.00;
    var crashInterval = setInterval(function () {
      multiplier += Math.random() * 0.02;
      crashMultiplierEl.textContent = multiplier.toFixed(2);

      if (Math.random() < 0.05) {
        clearInterval(crashInterval);
        showNotify("–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏! –ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: " + multiplier.toFixed(2));
      }
    }, 1000);
  }

  function collectCrashWin() {
    var multiplier = parseFloat(crashMultiplierEl.textContent);
    var bet = parseInt(document.getElementById('crashBet').value);
    balance += bet * multiplier;
    updateBalanceDisplay();
    showNotify("–í—ã —Å–æ–±—Ä–∞–ª–∏! –í–∞—à –≤—ã–∏–≥—Ä—ã—à: $" + (bet * multiplier).toFixed(2));
    collectButton.style.display = 'none';
  }

  function closeCrash() {
    document.getElementById('crashGame').style.display = 'none';
    document.getElementById('gameSelection').style.display = 'block';
  }
</script>
</body>
</html>
